<table>
  <thead>
    <tr>
      <th (click)="orderBy('date')">Fecha</th>
      <th>Tipo</th>
      <th>Categoría</th>
      <th (click)="orderBy('amount')">Importe</th>
      <th>Editor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of movements ">
      <td>{{stringToDate(m.date) | date:"dd-MM-yyyy"}}</td>
      <td>{{m.kind | capitalize}}</td>
      <td>{{m.category}}</td>
      <td [ngClass]="{positive: m.kind == 'Ingreso', negative: m.kind == 'Gasto'}">{{m.amount | number}} €</td>
      <td class="ta-right"><a [routerLink]="['/movimiento', m.id]">{{m.id}}</a></td>
    </tr>
  </tbody>
</table>
